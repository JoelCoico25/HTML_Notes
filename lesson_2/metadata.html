<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- De esta forma defines el tipo de codificación de la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- De esta forma defines el tamaño de la pantalla y la escala inicial -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- De esta forma defines la compatibilidad con Internet Explorer -->
    <meta name="description" content="Esto es una descripción de la página"> <!-- De esta forma defines una descripción de la página -->
    <meta name="keywords" content="palabras clave, de, la, página"> <!-- De esta forma defines las palabras clave de la página -->
    <meta name="author" content="Nombre del autor"> <!-- De esta forma defines el autor de la página -->
    <meta name="robots" content="index, follow"> <!-- De esta forma defines si los robots pueden indexar la página -->
    <title>My first Web Page</title> <!-- De esta forma defines el título de la página -->
    <link rel="icon" href="mi_perfil.jpg" type="image/x-icon"> <!-- De esta forma defines el favicon de la página -->
    <link rel="stylesheet" href="styles.css"> <!-- De esta forma defines una hoja de estilos para la página -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> <!-- De esta forma defines una fuente de Google Fonts para la página -->
</head>
<body>
    <h1>Chica bonita, pero yo más. Y serás mi novia.</h1>
    <img src="../mi_perfil.jpg" alt="Foto de la chica más linda, I guess :D" title="Foto de chica linda" id="image_programming"> <!-- De esta forma defines una imagen en la página -->
    <span id="linda">Mensaje visíble</span>
    <script src="index.js"></script> <!-- De esta forma defines un script en la página -->
</body>
</html>
